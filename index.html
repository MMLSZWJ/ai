<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>护目之光 - 在线问诊</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      line-height: 1.5;
    }
    .user {
      background: #e3f2fd;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: white;
      border: 1px solid #eee;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #eee;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #1890ff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat" id="chat"></div>
  <div class="input-area">
    <input type="text" id="input" placeholder="描述症状，至少20个字">
    <button onclick="send()">发送</button>
  </div>

  <script>
    // === 你的 Coze 配置 ===
    const API_KEY = 'sat_CR7Z1Rg93iLmuczEvnmQicDZAWBnIqj9MxzFMStk2hhfqpUloA6DIQZdejKYCNbQ';
    const BOT_ID = '7563673288820768818';

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'user' : 'bot');
      div.textContent = text;
      document.getElementById('chat').appendChild(div);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function send() {
      const input = document.getElementById('input');
      const msg = input.value.trim();
      if (!msg || msg.length < 20) {
        alert('请描述详细症状（至少20字）');
        return;
      }

      addMessage('user', msg);
      input.value = '';
      addMessage('bot', '思考中...');

      try {
        // 使用免费 CORS 代理（临时方案）
        const proxy = 'https://api.allorigins.win/raw?url=';
        const target = 'https://api.coze.cn/v3/chat';
        const url = proxy + encodeURIComponent(target);

        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            bot_id: BOT_ID,
            user_id: '123456789',
            stream: false,
            messages: [{ role: 'user', content: msg }]
          })
        });

        const data = await response.json();
        const answer = data.messages?.find(m => m.role === 'assistant' && m.type === 'answer');
        const botMsg = answer?.content || '抱歉，我暂时无法回答。';
        
        // 替换最后一条“思考中...”
        document.querySelector('.bot:last-of-type').textContent = botMsg;
      } catch (e) {
        document.querySelector('.bot:last-of-type').textContent = '网络错误，请重试';
        console.error(e);
      }
    }

    // 初始欢迎语
    addMessage('bot', '您好！请详细描述您的眼部症状（如疼痛、干涩、视力模糊等），我会为您提供专业建议。');
  </script>
</body>
</html>
